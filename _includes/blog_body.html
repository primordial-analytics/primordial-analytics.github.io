<!-- Post Listing -->
<section id="blog">
    <div class="container">

        <!-- Posts -->
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                {% for post in site.posts %}
                <div class="post">
                    <div class="post-left">
                        <div class="post-date">
                            {{ post.date | date: "%b %d" }}
                            <span>{{ post.date | date: "%Y" }}</span>
                        </div>
                    </div>
                    <div class="post-right">
                        <h2 id="post-title">
                            <a href="{{ post.url }}">{{ post.title }}</a>
                        </h2>
                        <h5 id="post-description">
                            {{ post.description }}
                        </h5>
                        <div class="snippet">
                            <div class="post-overview-left">
                            </div>
                            <div class="post-overview-right">
                                <p>
                                    {{ post.content | strip_html | truncatewords: 25 }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <a href="{{ post.url }}" style="float:right;">Continue Reading &raquo;</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
