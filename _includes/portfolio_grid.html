<!-- Portfolio Grid -->
<section class="bg-light" id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">Case Studies</h2>
                <h3 class="section-subheading text-muted">We are proud of our work, take a look...</h3>
            </div>
        </div>
        <div class="row">
            {% for casestudy in site.casestudies %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal{{ casestudy.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fas fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img class="img-fluid" src="img/case_studies/{{ casestudy.thumbnail }}" alt="">
                </a>
                <div class="portfolio-caption">
                    <h5>{{ casestudy.title }}</h5>
                    <p class="text-muted">{{ casestudy.subtitle }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
