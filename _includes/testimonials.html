<!-- Testimonials -->
<section class="py-5", id="testimonials">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">Testimonials</h2>
                <h3 class="section-subheading text-muted">A sampling of client comments...</h3>
            </div>
        </div>
        <div class="row">
            {% for testimonial in site.testimonials %}
            <div class="col-md-3 col-sm-6 text-center">
                <img class="img-fluid d-block mx-auto" src="img/testimonials/{{ testimonial.pic }}" alt="">
                <blockquote>"{{ testimonial.quote }}"</blockquote>
                <cite>â€” {{ testimonial.name }}, {{ testimonial.title }}</cite>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
