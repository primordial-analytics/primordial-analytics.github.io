<!-- Post Listing -->
<section id="{{ page.title }}">
    <div class="container">
        <div class="row text-justify">
            <div class="col-lg-8 offset-lg-2">
                <div class="date">
                    <span>{{ page.date | date_to_long_string }}</span>
                </div>
                <div>
                    {% include feedly.html %}
                </div>
                <div class="content">
                    <div>
                        <br>
                        {{ content }}
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        {% if page.comments %}
        {% include disqus.html %}
        {% endif %}
        <hr>
    </div>
</section>
